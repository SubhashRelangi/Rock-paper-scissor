<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="name">Shall we play rock paper scissors game</h1>
  <button class="buttons" id="rock-button"
  ><img src="rock-emoji.jpg" class="pics"></button>
